<!DOCTYPE HTML>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>童年的回忆</title>
	<script type="text/javascript" src="http://static.iqiyi.com/js/common/jquery-1.11.3.min.js"></script>
	
	
	<link rel="stylesheet" href="../../css/test.css">
	<script type="text/javascript" src="../../js/flexible.js"></script>
 </head>
<body>
<button class="myBtn"></button>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

//微信分享
    var imgUrl = "http://pic7.qiyipic.com/common/20160531/tongnian.jpg";//分享的图片地址
    var lineLink = "http://www.iqiyi.com/news/etjzt.html";//分享的链接
    var descContent = '长得很萌的都进来了';//分享的内容
    var shareTitle = 'Hey，童年向你捎了句话~';//分享的标题
    var appid = '';//可以不填
     // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
    });
    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            //_report('send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "200",
            "img_height": "200",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
               //_report('timeline', res.err_msg);
        });
    }
  
    
</script>
</body>

</html>
